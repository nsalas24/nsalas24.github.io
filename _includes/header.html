<header class="site-header">

  <div class="wrapper">

    <div class="example3">
	<nav class="navbar navbar-default navbar-static-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/index.html"><img src="/assets/mylogo2.PNG"></a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
		{% for my_page in site.pages %}
		    {% if my_page.title %}
		    	{% if page.url == my_page.url %}
		      <li class="active"><a href="{{ my_page.url | prepend: site.baseurl }}" class="active">{{my_page.title}}</a></li>
		    	{% else %}
		      <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{my_page.title}}</a></li>
		    	{% endif %}
		    {% endif %}
		  {% endfor %}
		
		  
		  </ul>

	      <ul class="nav navbar-nav navbar-right">
			<li>{% include icon-github.html username=site.github_username %}</li>
			<li>{% include icon-linkedin.html %}</li>
	      </ul>

	    </div>



	  </div>


    </nav>
    </div>

  </div>

</header>
