 <!DOCTYPE html>
<html>
<head>
<title>Noah Salas HW4</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style>
	.chart {
	  display: block;
	  margin: auto;
	  margin-top: 20px;
	}
	h2 {
	margin: auto;
	text-align: center;
	margin-bottom: 10px;
	}

	p {
	margin: auto;
	text-align: center;
	margin-bottom: 10px;
	}

	text {
	  font-size: 10px;
	}

	rect {
	  fill: none;
	}
	</style>
</head>
<body>
<h2>Zoomable Treemap</h3>
<p>This treemap shows the profits according to the category of drink for each state. The categories are <font color="blue">Coffee</font>, <font color="red">Tea</font>, <font color="green">Herbal Tea</font>, and <font color="orange">Espresso</font>. Click on the map to see the breakdown by state!</p>
<p id="chart">
	<script>
	
	var w = 1280 - 220,
    h = 800 - 220,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
    color = d3.scale.category10(),
    root,
    node;

	
	d3.csv("https://hivelab.org/static/coffee.csv", function(error, csv_data) {
	
	//var color = d3.scale.category20();
	
	var root = {"key": "USA", "values": d3.nest()
	  .key(function(d) { return d.state;})
	  .key(function(d) { return d.category;}).sortKeys(d3.ascending)
	  //.sortKeys(d3.ascending)
	  //.key(function(d) { return d.type;})
	  .rollup(function(d) { return [{"sales":d3.sum(d, function(i) { return i.sales;}), 
	  "profits":d3.sum(d, function(j) { return j.profit;})}] })
	  .entries(csv_data)};

    var treemap = d3.layout.treemap()
    .children(function(d){return d.values;})
    .round(false)
    .size([w, h])
    .sticky(true)
    .value(function (d) { return +d.profits; });

    var svg = d3.select("#chart").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(.5,.5)");
    
        node = root;

        var nodes = treemap.nodes(root)
      .filter(function (d) { return !d.values; });

        var cell = svg.selectAll("g")
      .data(nodes)
	  .enter().append("svg:g")
      .attr("class", "cell")
      .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", function (d) { return zoom(node == d.parent.parent ? root : d.parent.parent); });
	
        cell.append("svg:rect")
      .attr("width", function (d) { return d.dx - 1; })
      .attr("height", function (d) { return d.dy - 1; })
      .style("fill", function (d) { return color(d.parent.key); });

        cell.append("svg:text")
      .attr("x", function (d) { return d.dx / 2; })
      .attr("y", function (d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function (d) { console.log(d);return d.parent.parent.key;})
      .style("opacity", function (d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; }); //test this noah

        d3.select(window).on("click", function () { zoom(root); });

        d3.select("select").on("change", function () {
            treemap.value(this.value == "size" ? size : count).nodes(root);
            zoom(node)	
        });
	
    

    function size(d) {
        return d.profits;
    }

    function count(d) {
        return 1;
    }

    function zoom(d) {
        var kx = w / d.dx, ky = h / d.dy;
        x.domain([d.x, d.x + d.dx]);
        y.domain([d.y, d.y + d.dy]);

        var t = svg.selectAll("g.cell").transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .attr("transform", function (d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

        t.select("rect")
      .attr("width", function (d) { return kx * d.dx - 1; })
      .attr("height", function (d) { return ky * d.dy - 1; })

        t.select("text")
      .attr("x", function (d) { return kx * d.dx / 2; })
      .attr("y", function (d) { return ky * d.dy / 2; })
	  //.text(function (d) { console.log(d);return d.parent.parent.key;})
      .style("opacity", function (d) { return kx * d.dx > d.w ? 1 : 0; });
	  
	  /*d3.selectAll("svg")
	  .attr("class","title")
	  .data(nodes)
	  .enter()
	  .append("h3")
	  .text(function(d){return d.parent.parent.key;});*/
	  
		
        node = d;
        d3.event.stopPropagation();
	}
	});
	</script>
</body>
</html>
